<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    
        
        <div class="container">
           
            <div class="btnback"><a href="/Home/Home.html">Back To Home</a></div>
            <center>
            <div class="container-xxl todo-app">
                <p class="fs-1">
                    To-Do App <img src="./img/icon.png" class="img-fluid" alt="..." />
                </p>
                <div class="input-group mb-3 input">
                    <input type="text" class="form-control" placeholder="Add Your Work">
                    <button type="button" class="btn btn-success" >Add</button>
                </div>
                <div class="task">
                    <ul class="list-group addtask">
                        <p class="fs-1">Your Task Here</p>
                        <!-- <li class="list-group-item"></li> -->
                 
                    </ul>
                </div>

            </div>
        </div>
    </center>
    <script src="javascript/app.js"></script>
</body>

</html>
